$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  chat_input:
    type: string
    is_chat_input: true
outputs:
  chat_output:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: replace_keywords
  type: python
  source:
    type: code
    path: replace_keywords.py
  inputs:
    input: ${inputs.chat_input}
- name: modify_query_with_history
  type: llm
  source:
    type: code
    path: modify_query_with_history.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 0
    max_tokens: 256
    chat_history: ${inputs.chat_history}
    chat_input: ${replace_keywords.output}
  connection: azure_open_ai_connection
  api: chat
- name: embed_the_question
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: azure_open_ai_connection
    deployment_name: text-embedding-ada-002
    input: ${modify_query_with_history.output}
- name: azure_search_lookup
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.vector_db_lookup.VectorDBLookup.search
  inputs:
    connection: azure_cognitive_search_connection
    index_name: appsvc
    text_field: content
    vector_field: contentVector
    vector: ${embed_the_question.output}
    top_k: 3
- name: generate_prompt_context
  type: python
  source:
    type: code
    path: generate_prompt_context.py
  inputs:
    search_result: ${azure_search_lookup.output}
- name: prompt_variants
  type: prompt
  source:
    type: code
    path: prompt_variants.jinja2
  inputs:
    contexts: ${generate_prompt_context.output}
    chat_history: ${inputs.chat_history}
    chat_input: ${replace_keywords.output}
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    max_tokens: 1000
    temperature: 0
    prompt_text: ${prompt_variants.output}
  connection: azure_open_ai_connection
  api: chat
